<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webáruház</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="module" src="index.js"></script>
    <link rel="stylesheet" href="stilus.css" />
  </head>
  <body>
    <header class="bg-dark">
      <h2 class="text-light">Webáruház</h2>
    </header>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="container-fluid">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Termékeink</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="kosar.html">Kosár</a>
          </li>
          <li class="nav-item">
            <a class="nav-link  active" href="szemelyesadatok.html">Személyes Adatok</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="admin.html">Admin</a>
          </li>
        </ul>
      </div>
    </nav>
    <article class="szemelyesadatok">
      <form onsubmit="return false">
        <div class="mb-3 mt-3">
          <label for="nev" class="form-label">Név:</label>
          <input type="text" class="form-control" id="nev" placeholder="Ide írd a neved!" name="nev">
        </div>
        <div class="mb-3 mt-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Ide írd az email címed" name="email">
        </div>
        <div class="mb-3 mt-3">
          <label for="varos" class="form-label">Város:</label>
          <input type="text" class="form-control" id="varos" placeholder="Város" name="varos">
        </div>
        <div class="mb-3 mt-3">
          <label for="utca" class="form-label">Utca, házszám:</label>
          <input type="text" class="form-control" id="utca" placeholder="Utca, házszám" name="utca">
        </div>
        <div class="mb-3 mt-3">
          <label for="telefon" class="form-label">Telefonszám:</label>
          <input type="number" class="form-control" id="telefon" placeholder="0620123456789" name="telefon">
        </div>
        <div class="form-check mb-3">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember"> Elfogadom a felhasználási feltételeket
          </label>
        </div>
        <button type="submit" class="btn btn-dark" id="bekuldesgomb">Mehet!</button>
      </form>
    </article>
    <aside></aside>
    <footer>
      <p>A képek forrása a <a href="https://www.lego.com/en-us" target="_blank">lego.com</a> hivatalos weboldala.<br>Készítette: Both Orsolya</p>
    </footer>
  </body>
</html>
